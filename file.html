<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .section {
            padding: 100px 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 60%;
            max-width: 800px;
            margin: 50px auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
        }
        button, select, input[type="range"] {
            background: black;
            color: white;
            border: 1px solid white;
            padding: 5px;
            cursor: pointer;
        }
        input[type="range"] {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#section1">Introduction</a>
        <a href="#section2">Explore</a>
        <a href="#videos">Videos</a>
    </div>

    <div class="section" id="section1">
        <h1>Welcome to Space Exploration</h1>
        <p>Discover the wonders of the universe through our interactive platform.</p>
    </div>

    <div class="section" id="section2">
        <h1>Explore the Cosmos</h1>
        <p>Learn about planets, stars, and galaxies that make up our vast universe.</p>
    </div>

    <div class="section" id="videos">
        <h1>Space Videos</h1>
        <div class="video-container">
            <video id="video1">
                <source src="30903-383991331_small.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button class="playPause">▶️</button>
                <input type="range" class="progress" value="0" step="0.1">
                <select class="speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <input type="range" class="volume" value="100" step="1" max="100">
                <button class="fullscreen">⛶</button>
            </div>
        </div>
        <div class="video-container">
            <video id="video2">
                <source src="30902-383991325_small.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button class="playPause">▶️</button>
                <input type="range" class="progress" value="0" step="0.1">
                <select class="speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <input type="range" class="volume" value="100" step="1" max="100">
                <button class="fullscreen">⛶</button>
            </div>
        </div>
        <div class="video-container">
            <video id="video3">
                <source src="30904-383991333_small.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button class="playPause">▶️</button>
                <input type="range" class="progress" value="0" step="0.1">
                <select class="speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <input type="range" class="volume" value="100" step="1" max="100">
                <button class="fullscreen">⛶</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.video-container').forEach(container => {
            const video = container.querySelector('video');
            const playPauseButton = container.querySelector('.playPause');
            const progress = container.querySelector('.progress');
            const speed = container.querySelector('.speed');
            const fullscreen = container.querySelector('.fullscreen');
            const volumeControl = container.querySelector('.volume');

            // Play/Pause button functionality
            playPauseButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseButton.textContent = '⏸️';  // Change button to Pause
                } else {
                    video.pause();
                    playPauseButton.textContent = '▶️';  // Change button to Play
                }
            });

            // Update the progress bar as the video plays
            video.addEventListener('timeupdate', () => {
                progress.value = (video.currentTime / video.duration) * 100;
            });

            // When the user clicks the progress bar, update the video's current time
            progress.addEventListener('input', () => {
                video.currentTime = (progress.value / 100) * video.duration;
            });

            // Change playback speed
            speed.addEventListener('change', () => {
                video.playbackRate = speed.value;
            });

            // Fullscreen toggle functionality
            fullscreen.addEventListener('click', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });

            // Volume control
            volumeControl.addEventListener('input', () => {
                video.volume = volumeControl.value / 100;  // Set the volume based on slider
            });
        });
    </script>
</body>
</html>
